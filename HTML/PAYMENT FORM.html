<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="CSS/PAYMENT FORM STYLE.css">
</head>
<body>
    <form action="" class="container">
        <H1 class=" main-heading ">PAYMENT FORM</H1>
        <h2>User Information</h2>
        <h3>Required Feilds are followed by *</h3>
        <p>Name: * <input type="text" name="Name" placeholder="Enter Name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="Gender" id="male" required>
                <br>
                Feale <input type="radio" name="Gender" id="female" required>
                <br>
                Other <input type="radio" name="Gender" id="other" required>
            </p>
        </fieldset>
        <p>
            Address:  
            <textarea name="Address" id="address" cols="100" rows="6" placeholder="Enter Your Address" ></textarea>
        </p>
        <p>
            Email: * <input type="email" name="Email" id="email" required placeholder="xyz@gmail.com">
        </p>
        <p>
            Pincode: * <input type="number" name="Pincode" id="pincode" required placeholder="Enter your Pincode">
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card Type: * 
            <select name="Card Type" id="card type" required>
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="RuPay">RuPay</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="Card Number" id="card number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: * <input type="date" name="EX_Date" id="EX_Date" required placeholder="dd/mm/yyy">
        </p>
        <p>CVV: * <input type="password" name="CVV" id="CVV" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
